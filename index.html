<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BeaHealth Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="front">
  <h1>Welcome to BeaHealth</h1>
  <div id="loginBox">
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Log In</button>
    <p>Don't have an account yet? <a href="#" onclick="register()">Register</a></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
