<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BeaHealth Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="front">
  <div class="login-container">
    <h1 class="logo">BeaHealth</h1>
    <div class="form-box">
      <input type="text" id="username" placeholder="Username"><br>
      <input type="password" id="password" placeholder="Password"><br>
      <button onclick="login()">Log In</button>
      <p>Don't have an account yet? <a href="#" onclick="showRegister()">Register</a></p>
    </div>

    <div class="form-box" id="registerBox" style="display:none;">
      <input type="text" id="newUsername" placeholder="Choose a Username"><br>
      <input type="password" id="newPassword" placeholder="Choose a Password"><br>
      <button onclick="register()">Register</button>
      <p>Already have an account? <a href="#" onclick="showLogin()">Log In</a></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
