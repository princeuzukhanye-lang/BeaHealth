<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BeaHealth Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="front">
  <div class="login-container">
    <!-- Logo Section -->
    <div class="logo-box">
      <div class="logo-circle">B</div>
      <span class="logo-text">from Beatrice Technologies (Pty) Ltd</span>
    </div>

    <!-- App Title -->
    <h1 class="app-title">BeaHealth</h1>

    <!-- Login Form -->
    <div id="loginBox" class="form-box">
      <input type="text" id="username" placeholder="Username"><br>
      <input type="password" id="password" placeholder="Password"><br>
      <button onclick="login()">Log In</button>
      <p>Don't have an account yet? <a href="#" onclick="showRegister()">Register</a></p>
    </div>

    <!-- Register Form -->
    <div id="registerBox" class="form-box" style="display:none;">
      <input type="text" id="newUsername" placeholder="Choose a Username"><br>
      <input type="password" id="newPassword" placeholder="Choose a Password"><br>
      <button onclick="register()">Register</button>
      <p>Already have an account? <a href="#" onclick="showLogin()">Log In</a></p>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
